  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0c0a09;
      --surface: #1c1917;
      --surface2: #292524;
      --border: #44403c;
      --cream: #fef3c7;
      --brown: #d97706;
      --brown-light: #f59e0b;
      --text: #fafaf9;
      --text-muted: #a8a29e;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at center, rgba(217,119,6,0.08) 0%, transparent 60%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .hero-icon {
      font-size: 80px;
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(48px, 8vw, 96px);
      font-weight: 700;
      letter-spacing: -2px;
      line-height: 1.1;
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, var(--cream), var(--brown-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 18px;
      color: var(--text-muted);
      margin-top: 16px;
      max-width: 500px;
      position: relative;
      z-index: 1;
      font-weight: 300;
    }

    .scroll-hint {
      position: absolute;
      bottom: 40px;
      z-index: 1;
      animation: bounce 2s infinite;
      color: var(--text-muted);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .scroll-hint span {
      display: block;
      width: 2px;
      height: 24px;
      background: var(--brown);
      border-radius: 2px;
      animation: scrollLine 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    @keyframes scrollLine {
      0% { opacity: 0; transform: scaleY(0); transform-origin: top; }
      50% { opacity: 1; transform: scaleY(1); }
      100% { opacity: 0; transform: scaleY(0); transform-origin: bottom; }
    }

    /* Nav filter */
    .filter-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(12,10,9,0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 16px 20px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      justify-content: center;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 8px 20px;
      border-radius: 100px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
      font-weight: 500;
    }

    .filter-btn:hover { border-color: var(--brown); color: var(--text); }
    .filter-btn.active {
      background: var(--brown);
      border-color: var(--brown);
      color: #000;
    }

    /* Grid */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px 100px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 24px;
    }

    /* Card */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--brown);
      box-shadow: 0 20px 60px rgba(217,119,6,0.1);
    }

    .card-visual {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .card-visual .cup-icon {
      font-size: 80px;
      position: relative;
      z-index: 2;
    }

    .card-visual .bg-gradient {
      position: absolute;
      inset: 0;
      opacity: 0.3;
    }

    .card-body {
      padding: 24px;
    }

    .card-category {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--brown-light);
      margin-bottom: 8px;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .card-origin {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .card-desc {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .card-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .tag {
      background: var(--surface2);
      color: var(--text-muted);
      padding: 4px 12px;
      border-radius: 100px;
      font-size: 12px;
    }

    .expand-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--brown-light);
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 13px;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
      font-weight: 500;
    }

    .expand-btn:hover {
      background: var(--brown);
      border-color: var(--brown);
      color: #000;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      max-width: 640px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      padding: 40px;
      position: relative;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--surface2);
      border: none;
      color: var(--text-muted);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .modal-close:hover { background: var(--border); color: var(--text); }

    .modal-icon { font-size: 64px; margin-bottom: 20px; }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 4px;
    }

    .modal-subtitle {
      color: var(--brown-light);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .modal-section {
      margin-top: 28px;
    }

    .modal-section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      color: var(--cream);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-section p {
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.8;
    }

    .ingredients-list {
      list-style: none;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .ingredients-list li {
      background: var(--surface2);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .steps-list {
      list-style: none;
      counter-reset: steps;
    }

    .steps-list li {
      counter-increment: steps;
      padding: 14px 0;
      border-bottom: 1px solid var(--surface2);
      font-size: 14px;
      color: var(--text-muted);
      display: flex;
      gap: 14px;
      align-items: flex-start;
      line-height: 1.6;
    }

    .steps-list li:last-child { border-bottom: none; }

    .steps-list li::before {
      content: counter(steps);
      background: var(--brown);
      color: #000;
      min-width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 13px;
      margin-top: 1px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .info-box {
      background: var(--surface2);
      padding: 14px;
      border-radius: 12px;
      text-align: center;
    }

    .info-box .label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .info-box .value {
      font-size: 16px;
      font-weight: 600;
      color: var(--cream);
    }

    .modal::-webkit-scrollbar { width: 6px; }
    .modal::-webkit-scrollbar-track { background: transparent; }
    .modal::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    /* Footer */

      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 13px;
      border-top: 1px solid var(--surface2);
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
      .modal { padding: 24px; border-radius: 20px; }
      .ingredients-list { grid-template-columns: 1fr; }
      .info-grid { grid-template-columns: 1fr; }
      .hero h1 { letter-spacing: -1px; }
    }
  </style>
</head>

const categoryNames = {
  espresso: "Espresso",
  lait: "A base de lait",
  filtre: "Filtre & Infusion",
  froid: "Cafe froid",
  monde: "Du monde"
};

let activeFilter = 'all';

function renderGrid() {
  const grid = document.getElementById('coffeeGrid');
  const filtered = activeFilter === 'all' ? coffees : coffees.filter(c => c.category === activeFilter);

  grid.innerHTML = filtered.map(coffee => `
    <div class="card" onclick="openModal(${coffee.id})">
      <div class="card-visual">
        <div class="bg-gradient" style="background: ${coffee.gradient}"></div>
        <div class="cup-icon">${coffee.icon}</div>
      </div>
      <div class="card-body">
        <div class="card-category">${categoryNames[coffee.category]}</div>
        <div class="card-title">${coffee.name}</div>
        <div class="card-origin">${coffee.origin}</div>
        <div class="card-desc">${coffee.desc}</div>
        <div class="card-tags">${coffee.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
        <button class="expand-btn">Voir la preparation</button>
      </div>
    </div>
  `).join('');
}

function openModal(id) {
  const c = coffees.find(x => x.id === id);
  if (!c) return;

  const modal = document.getElementById('modal');
  modal.innerHTML = `
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <div class="modal-icon">${c.icon}</div>
    <div class="modal-title">${c.name}</div>
    <div class="modal-subtitle">${c.origin} &middot; ${categoryNames[c.category]}</div>
    <p style="color: var(--text-muted); font-size: 14px; line-height: 1.7;">${c.desc}</p>

    <div class="info-grid">
      <div class="info-box">
        <div class="label">Cafeine</div>
        <div class="value">${c.caffeine}</div>
      </div>
      <div class="info-box">
        <div class="label">Temperature</div>
        <div class="value">${c.temp}</div>
      </div>
      <div class="info-box">
        <div class="label">Temps</div>
        <div class="value">${c.time}</div>
      </div>
    </div>

    <div class="modal-section">
      <h3>Ingredients</h3>
      <ul class="ingredients-list">
        ${c.ingredients.map(i => `<li>${i}</li>`).join('')}
      </ul>
    </div>

    <div class="modal-section">
      <h3>Preparation</h3>
      <ol class="steps-list">
        ${c.steps.map(s => `<li>${s}</li>`).join('')}
      </ol>
    </div>
  `;

  document.getElementById('modalOverlay').classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  document.getElementById('modalOverlay').classList.remove('active');
  document.body.style.overflow = '';
}

document.getElementById('modalOverlay').addEventListener('click', e => {
  if (e.target === e.currentTarget) closeModal();
});

document.addEventListener('keydown', e => {
  if (e.key === 'Escape') closeModal();
});

document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeFilter = btn.dataset.filter;
    renderGrid();
  });
});

renderGrid();
